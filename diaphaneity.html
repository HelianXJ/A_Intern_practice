<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>透明度变换</title>
	<style>
	#div1 {
		width: 200px;
		height: 200px;
		background: red;
		filter:alpha(opacity:30);
		opacity: 0.3;
	}
	</style>
	<script>
	function $$(id) {
		return document.getElementById(id);
	}
	window.onload = function() {
		console.log('123');
		var oDiv = $$('div1');
		oDiv.onmouseover = function() {
			startMove(100);
		}
		oDiv.onmouseout = function() {
			startMove(30);
		}
	}
	var timer = null,
	    alpha = 30;
	function startMove(iTarget) {
		var oDiv = $$('div1');
		clearInterval(timer);

		timer = setInterval(function() {
			var speed = 0;
			if (alpha > iTarget) {
				speed = -10
			}else {
				console.log('zheng');
				speed = 10;
			}

			if(alpha == iTarget) {
				clearInterval(timer);
			}else {
				alpha += speed;
				oDiv.style.filter = 'alpha(opacity:' +alpha+')';
				oDiv.style.opacity = alpha/100;
				console.log(oDiv.style.opacity);
			}
		},30)
	}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
